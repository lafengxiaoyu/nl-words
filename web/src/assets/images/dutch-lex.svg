<svg width="520" height="140" viewBox="0 0 520 140" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="DutchLex logo high contrast for blue background">
  <!-- ===== Icon ===== -->
  <g transform="translate(18,24)">

    <!-- Open book (shifted to cyan-blue) -->
    <path d="M18 72 Q60 56 102 72 V92 Q60 80 18 92 Z" fill="#4FA3D1"></path>
    <path d="M102 72 Q144 56 186 72 V92 Q144 80 102 92 Z" fill="#63B3E3"></path>

    <!-- Data bars (steel / mint contrast) -->
    <rect x="96" y="46" width="12" height="28" rx="3" fill="#C9D6E3"></rect>
    <rect x="114" y="34" width="12" height="40" rx="3" fill="#8FB6D8"></rect>
    <rect x="132" y="22" width="12" height="52" rx="3" fill="#2EC4B6"></rect>

    <!-- Data fragments -->
    <circle cx="102" cy="40" r="2" fill="#E6F2FA"></circle>
    <rect x="110" y="26" width="4" height="4" rx="1" fill="#C7EDE6"></rect>
    <circle cx="120" cy="30" r="1.8" fill="#E6F2FA"></circle>
    <rect x="136" y="16" width="4" height="4" rx="1" fill="#C7EDE6"></rect>
    <circle cx="144" cy="18" r="1.8" fill="#E6F2FA"></circle>

