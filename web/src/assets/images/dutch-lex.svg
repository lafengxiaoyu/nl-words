      <rect x="-3" y="4" width="6" height="24" rx="2" fill="#D6E4F0"></rect>
      <rect x="-28" y="-3" width="24" height="6" rx="2" fill="#F2F6FA"></rect>
      <rect x="4" y="-3" width="24" height="6" rx="2" fill="#D6E4F0"></rect>
      <circle cx="0" cy="0" r="3.5" fill="#FFFFFF"></circle>
    </g>

  </g>

  <!-- ===== Text ===== -->
  <text x="230" y="92" font-size="56" font-weight="700" fill="#FFFFFF" font-family="Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif">
    Dutch
