    <rect x="114" y="34" width="12" height="40" rx="3" fill="#457B9D"></rect>
    <rect x="132" y="22" width="12" height="52" rx="3" fill="#2EC4B6"></rect>

    <!-- Data fragments / tokens -->
    <circle cx="102" cy="40" r="2" fill="#6FAFCF"></circle>
    <rect x="110" y="26" width="4" height="4" rx="1" fill="#8FDAD0"></rect>
    <circle cx="120" cy="30" r="1.8" fill="#6FAFCF"></circle>
