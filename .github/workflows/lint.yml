name: Lint and Type Check

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./web
        run: npm ci

      - name: Run ESLint
        working-directory: ./web
        run: npm run lint

      - name: Run TypeScript type check
        working-directory: ./web
        run: npx tsc --noEmit

  check-pr:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Check lint status
        run: echo "âœ… All checks passed! PR is ready for merge."