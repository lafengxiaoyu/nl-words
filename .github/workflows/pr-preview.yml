            - æäº¤: \`${{ github.sha }}\`
            - æ„å»ºæ—¶é—´: \`${{ github.event.pull_request.updated_at }}\`
            
            > ğŸ’¡ æç¤º: åˆå¹¶åˆ°ä¸»åˆ†æ”¯åä¼šè‡ªåŠ¨éƒ¨ç½²åˆ° GitHub Pages
            `;
            
            // æŸ¥æ‰¾æ˜¯å¦å·²æœ‰è¯„è®º
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.data.find(
              comment => comment.user.type === 'Bot' && comment.body.includes('æ„å»ºå®Œæˆ')
